name: build

on:
  push:
  pull_request:

jobs:
  ladybird-build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg_cache
      VCPKG_FEATURE_FLAGS: manifests,compilertracking,binarycaching
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          verbose: 1
          key: ladybird-ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake', 'vcpkg.json', 'vcpkg-configuration.json') }}

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            Build/vcpkg
            Build/release/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Cache vcpkg binary archives
        uses: actions/cache@v4
        with:
          path: .vcpkg_cache
          key: vcpkg-bin-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}
          restore-keys: |
            vcpkg-bin-${{ runner.os }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf autoconf-archive automake ccache cmake curl \
            libgl1-mesa-dev libdrm-dev libtool nasm ninja-build pkg-config \
            mesa-common-dev python3-venv python3-dev unzip zip \
            qt6-base-dev qt6-tools-dev qt6-tools-dev-tools qt6-wayland \
            qt6-multimedia-dev libpulse-dev
          mkdir -p ${{ github.workspace }}/.vcpkg_cache

      - name: Configure timezone (workaround for some toolchain date issues)
        run: |
          sudo ln -snf /usr/share/zoneinfo/Etc/UTC /etc/localtime
          echo "Etc/UTC" | sudo tee /etc/timezone

      - name: Build Ladybird
        env:
          VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/.vcpkg_cache,readwrite"
        run: python3 Meta/ladybird.py build

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            Build/release/**/*.log
            Build/release/**/*.txt

      - name: Package Ladybird as .deb
        if: success()
        run: |
          cd Build/release
          cpack -G DEB

      - name: Upload .deb package
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-linux-deb
          path: Build/release/*.deb

      - name: Upload binaries (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-build
          path: |
            Build/release/bin/**
            Build/release/lib/**
            Build/release/*.log

  ladybird-build-macos:
    runs-on: macos-14
    timeout-minutes: 360
    env:
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/.vcpkg_cache
      VCPKG_FEATURE_FLAGS: manifests,compilertracking,binarycaching
      CC: /usr/bin/clang
      CXX: /usr/bin/clang++
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install cmake ninja ccache qt llvm@20 python@3.12 pkg-config wabt autoconf autoconf-archive automake libtool

      - name: Nuclear clean - remove ALL caches
        run: |
          echo "=== NUCLEAR CLEAN: Removing ALL cached artifacts ==="
          rm -rf Build
          rm -rf .vcpkg_cache
          rm -rf ~/.ccache
          ccache --clear
          mkdir -p .vcpkg_cache
          echo "All caches cleared - fresh Clang-only build guaranteed"

      - name: Hide Homebrew GCC to force Clang
        run: |
          echo "=== Hiding Homebrew GCC to prevent CMake from finding it ==="
          # Temporarily rename GCC so CMake cannot find it
          if [ -f /opt/homebrew/bin/gcc ]; then
            sudo mv /opt/homebrew/bin/gcc /opt/homebrew/bin/gcc.hidden || true
          fi
          if [ -f /opt/homebrew/bin/g++ ]; then
            sudo mv /opt/homebrew/bin/g++ /opt/homebrew/bin/g++.hidden || true
          fi
          if [ -f /opt/homebrew/bin/gcc-14 ]; then
            sudo mv /opt/homebrew/bin/gcc-14 /opt/homebrew/bin/gcc-14.hidden || true
          fi
          if [ -f /opt/homebrew/bin/g++-14 ]; then
            sudo mv /opt/homebrew/bin/g++-14 /opt/homebrew/bin/g++-14.hidden || true
          fi
          echo "GCC hidden from PATH"
          
      - name: Force PATH to prioritize Apple toolchain
        run: |
          echo "Original PATH: $PATH"
          export PATH="/usr/bin:/usr/local/bin:$PATH"
          echo "Modified PATH: $PATH"
          echo "PATH=/usr/bin:/usr/local/bin:$PATH" >> $GITHUB_ENV
          which clang
          which clang++
          which gcc || echo "GCC not in PATH (good!)"
          which g++ || echo "G++ not in PATH (good!)"
          /usr/bin/clang --version
          /usr/bin/clang++ --version

      - name: Build Ladybird (macOS)
        env:
          CMAKE_MAKE_PROGRAM: /opt/homebrew/bin/ninja
          CMAKE_GENERATOR: Ninja
          VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/.vcpkg_cache,readwrite"
        run: |
          echo "Building with Clang: CC=$CC CXX=$CXX"
          echo "PATH: $PATH"
          which cc
          which c++
          python3 Meta/ladybird.py build --cc /usr/bin/clang --cxx /usr/bin/clang++

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-macos
          path: |
            Build/release/**/*.log
            Build/release/**/*.txt

      - name: Upload binaries (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ladybird-build-macos
          path: |
            Build/release/bin/**
            Build/release/lib/**
            Build/release/*.log
