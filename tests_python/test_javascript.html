<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test - Ladybird</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        h1 {
            color: #4ec9b0;
            text-align: center;
        }
        
        .test-box {
            background: #252526;
            border: 2px solid #3e3e42;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .success {
            background: #1e3a1e;
            color: #4ec9b0;
            border-left: 4px solid #4ec9b0;
        }
        
        .error {
            background: #3a1e1e;
            color: #f48771;
            border-left: 4px solid #f48771;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        input {
            padding: 8px;
            border: 1px solid #3e3e42;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 3px;
            margin: 5px;
        }
        
        #counter {
            font-size: 3em;
            text-align: center;
            color: #4ec9b0;
            margin: 20px 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        
        .back-link:hover {
            background: #1177bb;
        }
    </style>
</head>
<body>
    <h1>⚡ JavaScript Execution Test</h1>
    
    <div class="test-box">
        <h2>Basic JavaScript Test</h2>
        <div id="js-test-result" class="test-result">Testing...</div>
    </div>
    
    <div class="test-box">
        <h2>DOM Manipulation</h2>
        <button onclick="addListItem()">Add Item to List</button>
        <button onclick="clearList()">Clear List</button>
        <ul id="dynamic-list"></ul>
    </div>
    
    <div class="test-box">
        <h2>Counter Test</h2>
        <div id="counter">0</div>
        <button onclick="incrementCounter()">Increment</button>
        <button onclick="decrementCounter()">Decrement</button>
        <button onclick="resetCounter()">Reset</button>
    </div>
    
    <div class="test-box">
        <h2>Event Handling</h2>
        <input type="text" id="text-input" placeholder="Type something...">
        <div id="echo-output" style="margin-top: 10px; color: #4ec9b0;"></div>
    </div>
    
    <div class="test-box">
        <h2>Async/Promise Test</h2>
        <button onclick="testPromise()">Test Promise</button>
        <div id="promise-result" class="test-result"></div>
    </div>
    
    <div style="text-align: center;">
        <a href="test_basic.html" class="back-link">← Back to Basic Test</a>
        <a href="test_forms.html" class="back-link">Forms Test →</a>
    </div>

    <script>
        // Basic JavaScript test
        (function() {
            try {
                const testDiv = document.getElementById('js-test-result');
                testDiv.className = 'test-result success';
                testDiv.textContent = '✅ JavaScript is working! Date: ' + new Date().toLocaleString();
            } catch (e) {
                document.getElementById('js-test-result').className = 'test-result error';
                document.getElementById('js-test-result').textContent = '❌ Error: ' + e.message;
            }
        })();
        
        // Counter
        let counter = 0;
        
        function incrementCounter() {
            counter++;
            updateCounter();
        }
        
        function decrementCounter() {
            counter--;
            updateCounter();
        }
        
        function resetCounter() {
            counter = 0;
            updateCounter();
        }
        
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
        }
        
        // DOM manipulation
        let itemCount = 0;
        
        function addListItem() {
            itemCount++;
            const li = document.createElement('li');
            li.textContent = 'Item ' + itemCount;
            li.style.color = '#4ec9b0';
            li.style.margin = '5px 0';
            document.getElementById('dynamic-list').appendChild(li);
        }
        
        function clearList() {
            document.getElementById('dynamic-list').innerHTML = '';
            itemCount = 0;
        }
        
        // Event handling
        document.getElementById('text-input').addEventListener('input', function(e) {
            document.getElementById('echo-output').textContent = 'You typed: ' + e.target.value;
        });
        
        // Promise test
        function testPromise() {
            const resultDiv = document.getElementById('promise-result');
            resultDiv.textContent = 'Testing promise...';
            resultDiv.className = 'test-result';
            
            new Promise((resolve) => {
                setTimeout(() => {
                    resolve('Promise resolved after 1 second!');
                }, 1000);
            }).then(message => {
                resultDiv.className = 'test-result success';
                resultDiv.textContent = '✅ ' + message;
            }).catch(error => {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = '❌ ' + error;
            });
        }
    </script>
</body>
</html>
